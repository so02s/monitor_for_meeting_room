<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/1920x1080.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #1d2633">
    <input type="hidden" id="anPageName" name="page" value="1920x1080" />
    <div class="container-center-horizontal">
      <div class="x1920x1080 screen">
        <div class="overlap-group">
          <div class="flex-col">
            <div class="flex-row">
              <div class="text-container">
                <div class="text-68 sbsansdisplay-normal-mercury-42px">ПЕРЕГОВОРНАЯ</div>
                <h1 class="text-67 sbsansdisplay-normal-mercury-119-5px">АКСЕЛЕРАТОР 1</h1>
                <div class="text-69">ЗАНЯТО</div>
              </div>
              <div class="group-2043683286">
                <div class="rectangle-40578"></div>
              </div>
            </div>
            <img class="vector" src="img/vector-211.svg" alt="Vector 211" />
          </div>
          <div class="text-70 sbsansdisplay-normal-mercury-42px">СЛОТ ЗАНЯТ:</div>
          <div class="text-71 sbsansdisplay-normal-mercury-42px">СЛЕДУЮЩИЙ<br />СВОБОДНЫЙ СЛОТ:</div>
          <div class="frame-2043682901">
            <div class="frame-2043682893"><img class="x6735" src="img/6735.svg" alt="6735" /></div>
            <div class="frame-2043682897">
              <div class="text-7 sbsansdisplay-normal-mercury-40-5px">{{occupied.start_time}} - {{occupied.end_time}}</div>
            </div>
            <div class="frame-2043682896">
              <div class="text-7 sbsansdisplay-normal-mercury-40-5px">{{occupied.name}}</div>
            </div>
          </div>
          <div class="frame-2043682901-1">
            <div class="frame-2043682893-1"><img class="x6735" src="img/6735-1.svg" alt="6735" /></div>
            <div class="frame-2043682897">
              <div class="text-7 sbsansdisplay-normal-mercury-40-5px">{{free}}</div>
            </div>
            <div class="frame-2043682896"><div class="text-75">встреча, митинг, созвон</div></div>
          </div>
          <img class="vector-210 vector" src="img/vector-210.svg" alt="Vector 210" />
        </div>
      </div>
    </div>
  </body>
</html>
