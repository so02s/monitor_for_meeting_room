<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <div class="element">
    <div class="element-x">
      <div class="overlap-group">
        <div class="text-wrapper">Занятые слоты:</div>
        <div class="frame">
          {% for slot in slots %}
          <div class="div-wrapper">
            <div class="div">{{ slot.time }}</div>
          </div>
          <div class="frame-2">
            <div class="text-wrapper-2">{{ slot.name }}</div>
          </div>
          {% endfor %}
        </div>
        <div class="text-wrapper-3">СВОБОДНО</div>
        <div class="group">
          <div class="rectangle"></div>
        </div>
        <img class="vector" src="./images/vector.svg" />
      </div>
    </div>
  </div>
</body>

</html>
